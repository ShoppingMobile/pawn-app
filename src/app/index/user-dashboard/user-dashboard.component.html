<h2 class="example-h2">Search User deatils</h2>
<button (click)="addUserDetails()" type="button" mat-raised-button color="primary">Add User</button>
<br/><br/>
<div class="mat-elevation-z8">  
  <mat-table #table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID. </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a [routerLink]="['../user-details',element.id, element.firstname]">
          {{element.id}}
        </a>
      </mat-cell>
    </ng-container>

    <!-- Firstname Column -->
    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef>
        <div class="filter-head"> Name </div>
        <div class="filter-input">
          <mat-form-field appearance="outline">
            <input matInput class="form-field" [formControl]="firstNameFilter" placeholder="Name Filter">
          </mat-form-field>
        </div>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.firstname}} </mat-cell>
    </ng-container>

    <!-- Lastname Column -->
    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef>
        <div class="filter-head">Father name</div>
        <div class="filter-input">
          <mat-form-field appearance="outline">
            <input matInput class="form-field" [formControl]="lastNameFilter" placeholder="Father name Filter">
          </mat-form-field>
        </div>

      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastname}} </mat-cell>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address1">
      <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.address1}} </mat-cell>
    </ng-container>

    <!-- Village Column -->
    <ng-container matColumnDef="address2">
      <mat-header-cell *matHeaderCellDef>
        <div class="filter-head"> Village </div>
        <div class="filter-input">
          <mat-form-field appearance="outline">
            <input matInput class="form-field" [formControl]="address2Filter" placeholder="Village Filter">
          </mat-form-field>
        </div>
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.address2}} </mat-cell>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.phone}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
