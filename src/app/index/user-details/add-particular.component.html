<h3>Add Particular for {{data.userName}}</h3>

<form [formGroup]="particularForm" (ngSubmit)="addParticular()">

    <mat-form-field class="form-group" appearance="outline">
        <mat-label>Particular Name</mat-label>
        <input formControlName="particular_name" matInput type="text" name="particular-name" autocomplete="off">
    </mat-form-field>

    <mat-form-field class="form-group" appearance="outline">
        <mat-label>Amount</mat-label>
        <input formControlName="amount" matInput type="number" name="amount" autocomplete="off">
    </mat-form-field>

    <mat-form-field class="form-group" appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
            <mat-option *ngFor="let status of statusDetails" [value]="status">
                {{status}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Save</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Cancel</button>
</form>
